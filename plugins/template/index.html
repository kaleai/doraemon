<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plugin</title>
</head>
<body>
<script src="http://localhost:3000/plugin/bundle.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.6.3/antd.css">
<script>
const init = () => {
  DebugPlugin.bootstrap({
    onReceiveData: (data) => {
      data.listItemInfos.forEach((itemInfo) => {
        const div = document.createElement('div')
        div.id = 'CID_' + Math.random()
        div.style.marginBottom = '20px'
        div.style.background = '#EBECEF'
        div.style.padding = '12px'
        document.getElementById('root').append(div)

        DebugPlugin.update({ containerId: div.id, ...itemInfo }).then()
      })
    }
  })
  DebugPlugin.mount({ name: 'DebugPlugin' }).then()
}

</script>
<div id="root">
  <button onclick="init()">init</button>
</div>

</body>
</html>
